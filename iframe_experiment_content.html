<!DOCTYPE html>
<html>
	<head>
		<title>Content</title>
		<style>
			::-webkit-progress-bar {
				background: #f5f5f5;
				border-radius: 2px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
			}
			::-webkit-progress-value {
				background: #00FF00;
				border-radius: 2px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
			}
			::-moz-progress-bar {
				background: #00FF00;
			}
			progress {
				width: 300px;
				height: 20px;
				display: block;
				color: #00FF00;
				background: #f5f5f5;
				border-radius: 4px;
			}
		</style>
	</head>
	<body style="margin: 0px; font-family: arial, sans-serif; font-size: 12px; display: inline-block; background-color: transparent;">
		<progress max="100" value="53"></progress>
	</body>
</html>
